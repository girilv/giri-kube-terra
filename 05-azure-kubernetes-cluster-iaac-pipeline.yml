trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo K8s Terraform Azure!
  displayName: 'Run a one-line script'


- task: DownloadSecureFile@1
  name: publickey
  inputs:
    secureFile: 'azure_kube.pub'
- task: TerraformCLI@0
  inputs:
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/configuration/iaac/azure/kubernetes'
    commandOptions: '-var client_id=$(client_id) -var client_secret=$(client_secret) -var ssh_public_keys=$(publickey.secureFilePath)'
    backendType: 'azurerm'
    backendServiceArm: 'azure_kubernetes'
    ensureBackend: true
    backendAzureRmResourceGroupName: 'terraform-backend-rg'
    backendAzureRmResourceGroupLocation: 'eastus'
    backendAzureRmStorageAccountName: 'storageaccountgirikube2021'
    backendAzureRmContainerName: 'storageaccountgirikube2021cont'
    backendAzureRmKey: 'kubernetes-dev.tfstate'
    allowTelemetryCollection: true
 
